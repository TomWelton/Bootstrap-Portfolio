<body>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <br>
        <h2>Contact Page</h2>
        <hr>
      </div>

      <div class="col-md-3">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Connect With Me
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="https://github.com/TomWelton">
                <i class="fab fa-github-square fa-3x"></i>
              </a>
              <a href="www.linkedin.com/in/
              tom-welton-b7b548156
              ">
                <i class="fab fa-linkedin fa-3x"></i>
              </a>
              <a href="https://stackoverflow.com/users/9178980/tom-welton?tab=profile">

              </a>
            </li>
          </ul>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">

          <form class="bg-secondary">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="email" class="form-control" id="inputName" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="formControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="formControlTextarea1" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
